<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engineering Hub</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    body {
      background: url('https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823_1280.jpg');
      background-size: cover;
      background-position: center;
      animation: moveBackground 60s linear infinite;
    }

    @keyframes moveBackground {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gear-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .gear-container img {
      width: 100%;
      height: auto;
      display: block;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
    }

    .zone {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.5);
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 0.75rem;
      font-weight: bold;
      transition: box-shadow 0.3s ease;
    }

    .zone:hover {
      box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.7);
    }

    /* Precise alignment on gear teeth using polar coordinates */
    .zone1  { top: 0%;   left: 50%; transform: translate(-50%, -50%) rotate(0deg);    }
    .zone2  { top: 15%;  left: 85%; transform: translate(-50%, -50%) rotate(36deg);   }
    .zone3  { top: 50%;  left: 100%;transform: translate(-50%, -50%) rotate(72deg);   }
    .zone4  { top: 85%;  left: 85%; transform: translate(-50%, -50%) rotate(108deg);  }
    .zone5  { top: 100%; left: 50%; transform: translate(-50%, -50%) rotate(144deg);  }
    .zone6  { top: 85%;  left: 15%; transform: translate(-50%, -50%) rotate(180deg);  }
    .zone7  { top: 50%;  left: 0%;  transform: translate(-50%, -50%) rotate(216deg);  }
    .zone8  { top: 15%;  left: 15%; transform: translate(-50%, -50%) rotate(252deg);  }
    .zone9  { top: 0%;   left: 30%; transform: translate(-50%, -50%) rotate(288deg);  }
    .zone10 { top: 0%;   left: 70%; transform: translate(-50%, -50%) rotate(324deg);  }

    h1 {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Engineering Portal</h1>
    <div class="gear-container">
      <img src="c86dcc94-f5ec-4941-bfc5-01568e9a386a.png" alt="Gear Icon">
      <a href="page1.html" class="zone zone1">Form A</a>
      <a href="page2.html" class="zone zone2">Form B</a>
      <a href="page3.html" class="zone zone3">Projects</a>
      <a href="page4.html" class="zone zone4">Booking</a>
      <a href="page5.html" class="zone zone5">Contact</a>
      <a href="page6.html" class="zone zone6">Reports</a>
      <a href="page7.html" class="zone zone7">Gallery</a>
      <a href="page8.html" class="zone zone8">Team</a>
      <a href="page9.html" class="zone zone9">Tools</a>
      <a href="page10.html" class="zone zone10">Upload</a>
    </div>
  </div>
</body>
</html>
