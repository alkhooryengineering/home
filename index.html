<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engineering Hub</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    body {
      background: url('https://raw.githubusercontent.com/alkhooryengineering/home/main/Water.png');
      background-size: cover;
      background-position: center;
      animation: moveBackground 30s linear infinite;
    }

    @keyframes moveBackground {
      50% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    .container {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gear-container {
      position: relative;
      width: 80vmin;
      height: 80vmin;
      max-width: 400px;
      max-height: 400px;
    }

    .gear-container img {
      width: 100%;
      height: auto;
      display: block;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
    }

    .zone {
      position: absolute;
      width: 15%;
      height: 15%;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.5);
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: clamp(0.45rem, 1.2vw, 0.9rem);
      font-weight: bold;
      transition: box-shadow 0.3s ease;
      transform: translate(-50%, -50%);
      padding: 0.25em;
      box-sizing: border-box;
      line-height: 1.1;
      word-break: break-word;
      overflow-wrap: break-word;
      text-wrap: balance;
    }

    .zone:hover {
      box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.7);
    }

    .zone1  { top: -1.49%;  left: 50.15%; }
    .zone2  { top: 35.22%;  left: 99.40%; }
    .zone3  { top: 66.87%;  left: 98.51%; }
    .zone4  { top: 91.64%;  left: 79.70%; }
    .zone5  { top: 101.49%; left: 50.75%; }
    .zone6  { top: 91.34%;  left: 19.10%; }
    .zone7  { top: 66.57%;  left: 1.49%; }
    .zone8  { top: 34.63%;  left: 1.19%; }
    .zone9  { top: 7.76%;   left: 19.10%; }
    .zone10 { top: 9.85%;   left: 82.99%; }

    h1 {
      position: absolute;
      top: 50px;
      left: 80%;
      transform: translateX(-50%);
      color: white;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
        top: 10px;
      }

      .zone {
        font-size: clamp(0.35rem, 2.5vw, 0.7rem);
        padding: 0.2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1></h1>
    <div class="gear-container">
      <img src="Gear.png" alt="Gear Icon">
      <a href="https://alkhooryengineering.github.io/ake_material_form/" class="zone zone1">AKE Material Form</a>
      <a href="page2.html" class="zone zone2">AKE Vehicles</a>
      <a href="https://mahykhoory.com/" class="zone zone3">MAHY KHOORY</a>
      <a href="https://login.grundfos.com/..." class="zone zone4">Grundfos S-F</a>
      <a href="page5.html" class="zone zone5">Contact</a>
      <a href="page6.html" class="zone zone6">Projects (AKE)</a>
      <a href="page7.html" class="zone zone7">Green Building</a>
      <a href="page8.html" class="zone zone8">Swimming Pool</a>
      <a href="page9.html" class="zone zone9">Aerator</a>
      <a href="page10.html" class="zone zone10">AKE JCR</a>
    </div>
  </div>
</body>
</html>
