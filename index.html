<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engineering Hub</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    body {
      background: url('https://raw.githubusercontent.com/alkhooryengineering/home/main/Water.png');
      background-size: cover;
      background-position: center;
      animation: moveBackground 30s linear infinite;
    }

    @keyframes moveBackground {
      50% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    .container {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gear-container {
      position: relative;
      width: 80vmin;
      height: 80vmin;
      max-width: 400px;
      max-height: 400px;
    }

    .gear-container img {
      width: 100%;
      height: auto;
      display: block;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
    }

    .zone {
      position: absolute;
      width: 15%;
      height: 15%;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.5);
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 0.75rem;
      font-weight: bold;
      transition: box-shadow 0.3s ease;
      transform: translate(-50%, -50%);
    }

    .zone:hover {
      box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.7);
    }

   .zone1  { top: -5px;  left: 168px; } /*ake material form*/
    .zone2  { top: 118px;  left: 333px; }  /*ake vehicles*/
    .zone3  { top: 224px; left: 330px; }   /*mahy khoory*/
    .zone4  { top: 307px; left: 267px; }   /*grundfos sf*/
    .zone5  { top: 340px; left: 170px; }   /*contact*/
    .zone6  { top: 306px; left: 64px;  }   /*Projects (AKE)*/
    .zone7  { top: 223px; left: 5px;  }   /*Green Building*/
    .zone8  { top: 116px;  left: 4px;  }   /*Swimming Pool*/
    .zone9  { top: 26px;  left: 64px; }    /*Aerator*/
    .zone10 { top: 33px;  left: 278px; }    /*AKE JCR*/


    h1 {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
        top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1></h1>
    <div class="gear-container">
      <img src="Gear.png" alt="Gear Icon">
      <a href="https://alkhooryengineering.github.io/ake_material_form/" class="zone zone1">AKE Material Form</a>
      <a href="page2.html" class="zone zone2">AKE Vehicles</a>
      <a href="https://mahykhoory.com/" class="zone zone3">MAHY KHOORY</a>
      <a href="https://login.grundfos.com/..." class="zone zone4">Grundfos S-F</a>
      <a href="page5.html" class="zone zone5">Contact</a>
      <a href="page6.html" class="zone zone6">Projects (AKE)</a>
      <a href="page7.html" class="zone zone7">Green Building</a>
      <a href="page8.html" class="zone zone8">Swimming Pool</a>
      <a href="page9.html" class="zone zone9">Aerator</a>
      <a href="page10.html" class="zone zone10">AKE JCR</a>
    </div>
  </div>
</body>
</html>
